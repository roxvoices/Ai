    <style>
        :root {
            --brand-blue: #3b82f6;
            --bg-deep: #0f172a;
            --panel-bg: #1e293b;
            --border-color: rgba(255, 255, 255, 0.05);
        }

        [data-theme='black'] {
            --bg-deep: #000000;
            --panel-bg: #09090b;
            --border-color: #27272a;
        }

        [data-theme='white'] {
            --bg-deep: #f8fafc;
            --panel-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            transition: all 0.3s ease;
        }

        .glass-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
    </style>
